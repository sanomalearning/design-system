</button>

<script type="text/javascript">
  function isLight() {
  return localStorage.getItem('light-mode');
}

function toggleLightClass() {
  document.querySelector(':root').classList.toggle('light');
}

function toggleLocalStorageItem() {
  if (isLight()) {
    localStorage.removeItem('light-mode');
  } else {
    localStorage.setItem('light-mode', 'set');
  }
}

if (isLight()) {
  toggleLightClass();
}

document.querySelector('.ds-theme-icon').addEventListener('click', () => {
  toggleLocalStorageItem();
  toggleLightClass();
});

</script>

    <script type="text/javascript">
      const tabsContainer = document.querySelector('.ds-tabs-wrapper');
const tabs = tabsContainer?.querySelectorAll('.ds-tab');

for (let i = 0; i < tabs?.length; i++) {
  tabs[i]?.addEventListener('click', function () {
    if (!tabsContainer) {
      return;
    }

    const current = tabsContainer.querySelectorAll('.active');
    current[0].className = current[0].className.replace(' active', '');
    this.className += ' active';
  });
}
